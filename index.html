<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/java.js"></script>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="container">
				  <div class="jumbotron text-center">
				    <h1>Employee Data Management</h1> 
				    <p>A Comprehensive Directory of Employee Billable Hours</p> 
				  </div>
				  
				</div>
				
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
				  <div class="panel-heading">Current Employees</div>
				  <div class="panel-body">
				  	<table class="table table-striped">
					    <thead>
					      <tr>
					        <th>Employee Name</th>
					        <th>Role</th>
					        <th>Start Date</th>
					        <th>Months Worked</th>
					        <th>Monthly Rate ($)</th>
					        <th>Total Billed ($)</th>
					      </tr>
					    </thead>
					    <tbody id="tabelBody"></tbody>
					</table>
				  </div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
				  <div class="panel-heading">Add Employee</div>
				  <div class="panel-body">
				  	<form>
				  		<div class="form-group">
						    <label for="email">Employee Name</label>
						    <input type="text" class="form-control" id="empName">
						</div>
						<div class="form-group">
						    <label for="pwd">Role</label>
						    <input type="text" class="form-control" id="empRole">
						</div>
						<div class="form-group">
						    <label for="email">Start Date (DD/MM/YY - ex: 04/20/15)</label>
						    <input type="daytime-local" class="form-control" id="empStartDate">
						</div>
						<div class="form-group">
						    <label for="pwd">Monthly Rate</label>
						    <input type="number" class="form-control" id="empRate">
						</div>
						<button id="submitButton" type="submit" class="btn btn-default">Submit</button>
				  	</form>
				  </div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
